services:
  web:
    image: web
    build:
      context: ./web
      dockerfile: Dockerfile-prod
    container_name: web
    command: npm run build && tail -f /dev/null
    environment:
      - PORT=3000
    restart: unless-stopped
    networks:
      - internal_network
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./web/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
    depends_on:
      - web
    networks:
      - internal_network

networks:
  internal_network:
    driver: bridge
